<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
<div style="background-color:gray; height: 1000px; width:100%; font-size: 25px; text-align: center;">
<form action="">
    <div style="background-color: brown;"> <label for="" style="font-size: 50px;"> Data Entry Form</label></div>
    <br>
        <label for="">First Name:</label>
        <input type="text" name="" id="" placeholder="First Name">
        <br>
        <label for="">Last Name:</label>
        <input type="text" name="" id="" placeholder="Last Name">
        <br>
        <label for="">Mobile No:</label>
        <input type="" name="" id="" placeholder="Mobile number">
        <br>
        <label for="">Date Of Birth:</label>
        <input type="date" name="" id="" placeholder="age">
        <br>
        <label for="">Age:</label>
        <input type="number" name="" id="" placeholder="Age">
        <br>
        <label for="">Gender:</label>
        <label for="">Male</label>
        <input type="radio" name="Gender" id="" placeholder="">
        <label for="">Female</label>
        <input type="radio" name="Gender" id="" placeholder="">
        <label for="">Others</label>
        <input type="radio" name="Gender" id="" placeholder="" checked>
        <br>
        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="email">
        <br>
        <label for="">Type Password:</label>
        <input type="password" name="" id="" placeholder="password">
        <br>
        <label for="">Retype Password:</label>
        <input type="password" name="" id="" placeholder="password">
        
        <br>
        <label for="">Select Country:</label>
        <select name="" id="">
            <option value="">Bangladesh</option>
            <option value="" selected>Japan</option>
            <option value="">India</option>
            <option value="">United Stated</option>
            <option value="">Canada</option>
        </select>
        <br>
        <label for="">Message</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write your message"></textarea>
        <br>
        <label for="">Upload Photo:</label>
        <input type="file" name="" id="" placeholder="">
        <br>
        <label for="">Upload Sign:</label>
        <input type="file" name="" id="" placeholder="">
        <br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
</form>
</div>
</body>
</html>
